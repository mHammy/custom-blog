<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CMS Blog</title>
</head>
<body>
    <h1>Welcome to My CMS Blog</h1>
    
    <!-- Navigation links -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/login">Log In</a></li>
        <!-- Add conditional logic to show "Log Out" when the user is authenticated -->
        <!-- Example: <% if (authenticated) { %><li><a href="/logout">Log Out</a></li><% } %> -->
    </ul>
    
    <!-- Display existing blog posts -->
    <h2>Existing Blog Posts</h2>
    <ul>
        <% posts.forEach(post => { %>
            <li>
                <a href="/posts/<%= post._id %>"><%= post.title %></a> - <%= post.dateCreated.toDateString() %>
            </li>
        <% }); %>
    </ul>
</body>
</html>
