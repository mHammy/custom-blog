<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    
    <!-- Navigation links -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/login">Log In</a></li>
        <!-- Add conditional logic to show "Log Out" when the user is authenticated -->
        <!-- Example: <% if (authenticated) { %><li><a href="/logout">Log Out</a></li><% } %> -->
    </ul>
    
    <!-- Display user's created blog posts -->
    <h2>Your Blog Posts</h2>
    <ul>
        <% posts.forEach(post => { %>
            <li>
                <a href="/posts/<%= post._id %>"><%= post.title %></a>
                <a href="/posts/<%= post._id %>/edit">Edit</a> <!-- Link to edit post -->
                <a href="/posts/<%= post._id %>/delete">Delete</a> <!-- Link to delete post -->
            </li>
        <% }); %>
    </ul>
    
    <!-- Add a form to create a new blog post -->
    <h3>Create a New Blog Post</h3>
    <form action="/posts" method="post">
        <input type="text" name="title" placeholder="Enter title" required>
        <textarea name="contents" rows="4" cols="50" placeholder="Enter contents" required></textarea>
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
