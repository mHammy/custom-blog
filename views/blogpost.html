<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= post.title %></title>
</head>
<body>
    <h1><%= post.title %></h1>
    <p><%= post.contents %></p>
    
    <!-- Display comments for the post -->
    <h2>Comments</h2>
    <ul>
        <% comments.forEach(comment => { %>
            <li>
                <%= comment.text %> - <%= comment.dateCreated.toDateString() %>
            </li>
        <% }); %>
    </ul>
    
    <!-- Add a form to submit a new comment if the user is authenticated -->
    <% if (authenticated) { %>
        <h3>Add a Comment</h3>
        <form action="/comments/<%= post._id %>" method="post">
            <textarea name="text" rows="4" cols="50" placeholder="Enter your comment"></textarea>
            <button type="submit">Submit</button>
        </form>
    <% } %>
    
    <!-- Navigation links -->
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/login">Log In</a></li>
        <!-- Add conditional logic to show "Log Out" when the user is authenticated -->
        <!-- Example: <% if (authenticated) { %><li><a href="/logout">Log Out</a></li><% } %> -->
    </ul>
</body>
</html>
